<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Downloads - The Vape Shed Supplier Portal (Demo)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/supplier/assets/css/professional-black.css">
    <link rel="stylesheet" href="assets/css/demo-additions.css">
</head>
<body>
<div style="display:none;" id="page-content">
    <h3 class="mb-4">Downloads & Archives</h3>
    
    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fa-solid fa-file-invoice fa-3x text-primary mb-3"></i>
                    <h5>Invoices</h5>
                    <p class="text-muted">142 documents</p>
                    <button class="btn btn-primary btn-sm">Browse</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fa-solid fa-file-pdf fa-3x text-danger mb-3"></i>
                    <h5>Product Catalogs</h5>
                    <p class="text-muted">24 PDF files</p>
                    <button class="btn btn-primary btn-sm">Browse</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fa-solid fa-chart-bar fa-3x text-success mb-3"></i>
                    <h5>Reports</h5>
                    <p class="text-muted">87 files</p>
                    <button class="btn btn-primary btn-sm">Browse</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Recent Downloads</h5>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Type</th>
                        <th>Size</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><i class="fa-solid fa-file-pdf text-danger"></i> Invoice_October_2025.pdf</td>
                        <td>Invoice</td>
                        <td>2.4 MB</td>
                        <td>Oct 20, 2025</td>
                        <td><button class="btn btn-sm btn-primary"><i class="fa-solid fa-download"></i> Download</button></td>
                    </tr>
                    <tr>
                        <td><i class="fa-solid fa-file-excel text-success"></i> Product_Catalog_Q4.xlsx</td>
                        <td>Catalog</td>
                        <td>5.1 MB</td>
                        <td>Oct 15, 2025</td>
                        <td><button class="btn btn-sm btn-primary"><i class="fa-solid fa-download"></i> Download</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    Promise.all([
        fetch('includes/header.html').then(r => r.text()),
        fetch('includes/footer.html').then(r => r.text())
    ]).then(([headerHtml, footerHtml]) => {
        document.body.insertAdjacentHTML('afterbegin', headerHtml);
        const pageContent = document.getElementById('page-content');
        const contentHtml = pageContent.innerHTML;
        setTimeout(() => {
            const pageBody = document.querySelector('.page-body');
            if (pageBody) pageBody.innerHTML = contentHtml;
            document.body.insertAdjacentHTML('beforeend', footerHtml);
            pageContent.remove();
        }, 50);
    });
});
</script>
</body>
</html>
